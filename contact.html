<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Tags -->
    <meta name="description" content="This is a site for my Youtube Channel" />
    <meta
      name="keywords"
      content="CrusaderGuy, Youtube, VR, Virtual Reality, Gaming, YT"
    />
    <!-- Title -->
    <title>CrusaderGuy</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico" />
    <!-- Favicon and Font Awesome -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <img src="assets/images/logo.webp" alt="CrusaderGuy Logo" />
      </a>
      <input type="checkbox" name="nav-toggle" id="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <section id="contactform">
        <form action="thank-you.html" id="contact-form">
          <div>
          <h2><i class="fa-solid fa-envelope"></i> Contact me!</h2>
          <label for="first-name">First Name</label>
          <input type="text" name="first_name" id="first-name" class="text-input" required>
          <br>
          <label for="last-name">Last Name</label>
          <input type="text" name="last_name" id="last-name" class="text-input" required>
          <br>
          <label for="email-address">Email Address</label>
          <input type="email" name="email_address" id="email-address" class="text-input" required>
          <br>
          <label for="message">Message</label>
          <textarea placeholder="Your message goes here..." id="message" name="message" rows="10" cols="35" form="contact-form" required></textarea>
          <br>
          <button type="submit" class="submit-button">Send</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <!-- Social Media icons -->
      <a
        href="https://discord.gg/RsTwx3UZZt"
        aria-label="Click to join our Discord. Opens in a new tab."
        target="_blank"
      >
        <img src="assets/icons/discord.svg" alt="Discord icon" />
      </a>
      <a
        href="https://www.youtube.com/channel/UCJFIHgOs5no3luxDhYYNMGQ"
        aria-label="Opens Youtube in a new tab."
        target="_blank"
      >
        <img src="assets/icons/youtube.svg" alt="Youtube icon" />
      </a>
      <a
        href="https://twitter.com/CrusaderGuy_"
        aria-label="Opens Twitter in a new tab."
        target="_blank"
      >
        <img src="assets/icons/twitter.svg" alt="Twitter icon" />
      </a>
    </footer>
  </body>
</html>
